<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-svg.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #3F525A;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #F8F0C2;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
        background-color : #3F525A;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
        app-toolbar {
            text-align: center;
        }
        .pages
        {
            background-color : #548DA6;
        }
		footer {
      height: 50px;
      line-height: 50px;
      text-align: center;
      background-color: #3F525A;
	  color : #F8F0C2;
      font-size: 14px;
    }


    </style>

    <app-location use-hash-as-path route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="history" href="#/history">Histoire</a>
          <a name="diploma" href="#/diploma">Diplômes</a>
          <a name="experiences" href="#/experiences">Expériences</a>
          <a name="skills" href="#/skills">Compétences</a>
		  <a name="projects" href="#/projects">Projets</a>
        </iron-selector>
		<a href="https://github.com/Heliex" target="_blank"><my-svg src="../public/images/Reseaux/googleplus.svg" width="25%" height="25%"></my-svg></a>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Christophe Gerard</div>
          </app-toolbar>
        </app-header>

        <iron-pages class="pages" role="main" selected="[[page]]" attr-for-selected="name">
          <my-history name="history" route="{{route}}"></my-history>
          <my-diploma name="diploma" route="{{route}}"></my-diploma>
          <my-experiences name="experiences" route="{{route}}"></my-experiences>
          <my-skills name="skills" route="{{route}}"></my-skills>
		  <my-projects name="projects" route="{{route}}"></my-projects>
        </iron-pages>
		<footer> Christophe GERARD - 2016 &copy;</footer>
      </app-header-layout>

    </app-drawer-layout>
	
  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'history';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
