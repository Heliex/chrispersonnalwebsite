<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/social-media-icons/social-media-icons.html">
<link rel="import" href="my-svg.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #3F525A;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #F8F0C2;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
        background-color : #3F525A;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: #F8F0C2;
        font-weight: bold;
		background-color : #3F525A ;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
        app-toolbar {
            text-align: center;
        }
        .pages
        {
            background-color : #548DA6;
        }
		footer {
		  height: 50px;
		  line-height: 50px;
		  text-align: center;
		  background-color: #3F525A;
		  color : #F8F0C2;
		  font-size: 14px;
		}
		.svg, .navigation
		{
			text-align : center;
		}
		
		.navigation
		{
			    background : url("../public/images/backgroundDrawer.svg");
				margin-bottom: -9.6%;
				padding-bottom: 5.4%;
				margin-top: 0%;
				padding-top: 10%;
				color : #F8F0C2;
		}
}


    </style>

    <app-location use-hash-as-path route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
	   <p class="navigation"> Menu</p>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="history" href="#/history">Histoire</a>
          <a name="diploma" href="#/diploma">Diplômes</a>
          <a name="experiences" href="#/experiences">Expériences</a>
          <a name="skills" href="#/skills">Compétences</a>
		  <a name="projects" href="#/projects">Projets</a>
        </iron-selector>
		<div class="svg"><a  href="https://github.com/Heliex" target="_blank"><social-media-icons icon="github" color="#42C0FB" size="36" title="Github Heliex's profile" ></social-media-icons></a></div>
		<div class="svg"><a  href="https://plus.google.com/u/0/115001132326251821958" target="_blank"><social-media-icons icon="googleplus" color="#DF4F3F" size="36" title="G+ Heliex's profile" ></social-media-icons></a></div>
	    <div class="svg"><a  href="https://twitter.com/gerard8_gerard" target="_blank"><social-media-icons icon="twitter" color="#1DA1F2" size="36" title="Twitter profile"></social-media-icons></a></div>
		<div class="svg"><a  href="https://facebook.com/HeliexIn" target="_blank"><social-media-icons icon="facebook" color="#3B5999" size="36" title="Facebook profile"></social-media-icons></a></div>
		<div class="svg"><a  href="https://www.linkedin.com/in/christophegerard8" target="_blank"><social-media-icons icon="linkedin" color="#0274B3" size="36" title="Linked In"></social-media-icons></a></div>
		<div class="svg"><a  href="javascript:void(0);" target="_blank"><social-media-icons icon="skype" color="#00A8E6" size="36" title="Tyti8888"</a></social-media-icons></div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Christophe Gerard</div>
          </app-toolbar>
        </app-header>

        <iron-pages class="pages" role="main" selected="[[page]]" attr-for-selected="name">
          <my-history name="history" route="{{route}}"></my-history>
          <my-diploma name="diploma" route="{{route}}"></my-diploma>
          <my-experiences name="experiences" route="{{route}}"></my-experiences>
          <my-skills name="skills" route="{{route}}"></my-skills>
		  <my-projects name="projects" route="{{route}}"></my-projects>
        </iron-pages>
		<footer> Christophe GERARD - 2016 &copy;</footer>
      </app-header-layout>

    </app-drawer-layout>
	
  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'history';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
