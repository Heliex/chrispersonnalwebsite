<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/social-media-icons/social-media-icons.html">
<link rel="import" href="my-svg.html">
<link rel="import" href="my-icons.html">


<dom-module id="my-app">

  <template>

    <style>
      :host {
        display: block;
        --app-primary-color: #3F525A;
        --app-secondary-color: black;
      }

      app-header, footer {
        color: #F8F0C2;
		background-image: url('../public/images/backgroundDrawer.jpg');
        background-size: cover;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
        background-color : #3F525A;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: #F8F0C2;
        font-weight: bold;
		background-color : #3F525A ;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
        app-toolbar {
            text-align: center;
			font-size : 1.6em;
        }
        .pages
        {
           background-image : url('../public/images/background.png');
        }
		footer {
		  height: 50px;
		  line-height: 50px;
		  text-align: center;
		  background-color: #3F525A;
		  color : #F8F0C2;
		  font-size: 14px;
		}
		.svg, .navigation
		{
			text-align : center;
		}
		
		.navigation
		{
            background-image: url('../public/images/header.jpg');
            -webkit-background-size: cover;
            background-size: cover;
            margin-bottom: -7.2%;
            padding-bottom: 7.2%;
            font-size: 1.6em;
            margin-top: 0%;
            padding-top: 6%;
            color: #3F525A;
		}
}


    </style>
    <app-location use-hash-as-path route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
   
    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer id="drawer" swipe-open>
	   <p class="navigation"> Menu</p>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a on-tap="drawerToggle" name="history" href="#/history">Histoire</a>
          <a on-tap="drawerToggle" name="diploma" href="#/diploma">Diplômes</a>
          <a on-tap="drawerToggle" name="experiences" href="#/experiences">Expériences</a>
          <a on-tap="drawerToggle" name="skills" href="#/skills">Compétences</a>
		  <a on-tap="drawerToggle" name="projects" href="#/projects">Projets</a>
        </iron-selector>
		<div class="svg"><a  href="https://github.com/Heliex" target="_blank"><social-media-icons icon="github" color="#42C0FB" size="36" title="Github Heliex's profile" ></social-media-icons></a></div>
		<div class="svg"><a  href="https://plus.google.com/u/0/115001132326251821958" target="_blank"><social-media-icons icon="googleplus" color="#DF4F3F" size="36" title="G+ Heliex's profile" ></social-media-icons></a></div>
	    <div class="svg"><a  href="https://twitter.com/gerard8_gerard" target="_blank"><social-media-icons icon="twitter" color="#1DA1F2" size="36" title="Twitter profile"></social-media-icons></a></div>
		<div class="svg"><a  href="https://facebook.com/HeliexIn" target="_blank"><social-media-icons icon="facebook" color="#3B5999" size="36" title="Facebook profile"></social-media-icons></a></div>
		<div class="svg"><a  href="https://www.linkedin.com/in/christophegerard8" target="_blank"><social-media-icons icon="linkedin" color="#0274B3" size="36" title="Linked In"></social-media-icons></a></div>
		<div class="svg"><a  href="javascript:void(0);" target="_blank"><social-media-icons icon="skype" color="#00A8E6" size="36" title="Tyti8888"></social-media-icons></a></div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Christophe Gerard</div>
          </app-toolbar>
        </app-header>

        <iron-pages class="pages" role="main" selected="[[page]]" attr-for-selected="name">
          <my-history name="history"></my-history>
          <my-diploma name="diploma"></my-diploma>
          <my-experiences name="experiences"></my-experiences>
          <my-skills name="skills"></my-skills>
	      <my-projects name="projects"></my-projects>
        </iron-pages>
		<footer> Christophe GERARD - 2016 &copy;</footer>
      </app-header-layout>

    </app-drawer-layout>
	
  </template>
  <script src="../bower_components/mobile-detect/mobile-detect.min.js"></script>
  <script>
      Polymer({
      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },
    
      drawerToggle : function() 
        {
                var md = new MobileDetect(window.navigator.userAgent);
                if(md.mobile() != null)
                {
                    if(!this.$.drawer.persistent)
                    {
                        this.$.drawer.close();
                    }
                }
        },
      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'history';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
          window.scrollTo(0,0); // on remonte la scrollBar
      }
      
      });
      
   
  </script>

</dom-module>
