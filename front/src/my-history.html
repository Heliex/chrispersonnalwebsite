        <p> Je suis un programmeur agé de 23 ans. De nature curieux et touche à tout, je surveille de près les nouvelles technologies (Aussi bien dans le domaine de la programmation que dans le domaine des jeux vidéos). J'ai beaucoup appris par moi même. Je pense être plutôt autodidacte et j'adore apprendre de nouvelles choses !<br/> Enfin j'ai un caractère facile, je m'entends avec tout le monde facilement et je suis plutot joyeux ! :) </p>
