            <p>Ce projet consistait à créer un réseau social mais consacré à la <b>musculation</b>. Partages d'expériences, d'exercices et de programme d'entrainement. On voulais en plus rajouter un calculateur de <b>programme nutritionnel</b>. Je m'explique :
			 Je rentre ma taille et mon poids actuel, puis, mon poids souhaité avec le % de masse graisseuse. Le moteur aurait permi de calculer à partir de toutes ces données un programme alimentaire pour arriver à cet objectif avec une estimation de temps.
			 L'ébauche du projet (<b>Mis en pause</b> depuis plus d'un an) ressemble à ceci : <a href="http://barbeasts.christophegerard.net/BarBeasts/Accueil" target="_blank">Ébauche de BarBeasts</a>. Vous trouverez ci-dessous tous les livrables associés à ce projet : <br/>

            <p>Ce projet est à la fois un projet d'étude et un projet personnel, j'ai eu la <b>chance</b> lors du cours de C# de pouvoir choisir mon sujet. J'ai choisi de recréer le célèbre jeu vidéo <b>Tetris</b>. J'ai ainsi pu comprendre les notions de bases liées à la création de jeu vidéo.
			J'ai réussi à le faire <b>aboutir</b> dans une version stable disponible ici : <a href="https://github.com/Heliex/Tetris/releases" target="_blank"> Tetris V1</a>. Ce projet était <b>purement technique</b>, aucun livrable n'étais demandé. Je n'ai donc aucun document associé.</p>
